services:
  web:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/base/ubbase 
      args: #Variables de DFILE para la construcci√≥n de las imagenes 
        - USUARIO=jiahao
    container_name: ${CONTAINER_NAME}
    image: jiahaolin69/ubbase
    # environment:
    #   - USUARIO=jiahao
    #   - PASSWORD=1234
    ports:
      - ${PORT_SSH}:${PORT_SSH}
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs 
    networks:
      netmegacrossover:
        ipv4_address: ${IP_WEB}
networks:
  netmegacrossover:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}

